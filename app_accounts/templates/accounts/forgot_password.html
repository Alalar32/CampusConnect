<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-background: #fff8f0;
        --color-accent: #f2994a;
        --color-button: #f27d16;
        --color-text: #333333;
        --color-link: #0a5da6;
      }

      body {
        background-color: var(--color-background);
        font-family: "Poppins", sans-serif;
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .btn-primary {
        background-color: var(--color-button);
        color: white;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: var(--color-accent);
      }
      .link-text {
        color: var(--color-link);
        transition: color 0.2s;
      }
      .link-text:hover {
        color: #084988;
      }
      .input-focus:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(242, 125, 22, 0.4);
      }
    </style>
  </head>
  <body>
    <div
      class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-[--color-accent]"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-[--color-text] mb-2">
          Forgot Your Password?
        </h1>
        <p class="text-sm text-gray-600">
          Enter your email address below to receive a password reset link.
        </p>
      </div>
      <form method="post" action="{% url 'accounts:forgot_password' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none"
            placeholder="you@university.edu"
          />
        </div>
        <button
          type="submit"
          class="btn-primary w-full py-3 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-[1.01]"
        >
          Send Reset Link
        </button>
      </form>

      <div class="mt-6 text-center">
        <a
          href="{% url 'accounts:login' %}"
          class="text-sm font-medium link-text hover:underline"
          >Remembered your password? Log in</a
        >
      </div>
    </div>
  </body>
</html>
